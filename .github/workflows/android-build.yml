name: Cordova Android CI - Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm ci

      - name: Make build script executable
        run: chmod +x ./utils/scripts/build.sh

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Android SDK command-line tools and platforms
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/bin:$PATH
          yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-35" "build-tools;33.0.2"

      - name: Install Cordova CLI
        run: npm install -g cordova@10 || true

      - name: Restore keystore and create build.json (if secrets provided)
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "Restoring keystore and writing build.json..."
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          cat > build.json <<EOF
          {
            "android": {
              "release": {
                "keystore": "keystore.jks",
                "storePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "alias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "password": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          # Ensure keystore is readable by the build
          ls -l keystore.jks || true

      - name: Prepare Android platform (add if needed)
        run: |
          # cordova will add platform if missing; explicitly add a compatible version if you prefer
          cordova platform add android || true

      - name: Build APK (production, paid, apk)
        run: |
          # This repository's build script forwards args to cordova; adjust args as needed.
          # Using: paid p apk -> app=paid, mode=production, packageType=apk
          npm run build -- paid p apk
        env:
          # keep ANDROID_HOME/SDK path for gradle/android tools
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: acode-release-apk
          path: |
            platforms/android/app/build/outputs/**/*.apk
            **/build/outputs/**/*.apk
